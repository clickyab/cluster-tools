
<!doctype html>
<html class="no-js" lang="fa">
<head>
    <meta charset="utf-8">
    <meta charset=utf-8>
    <title>فیلم/ واکنش ظریف به اظهارات نیکی هیلی</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
<style>
    body,html {
        padding: 0;
        margin: 0;
        overflow: hidden;
        border: 0;
    }
</style>
<div id="count" video-channel="j81gg5"></div>
        <div id="video_embed" style="display:block;" >
            <video id="video"></video>
            <script>
              if(Hls.isSupported()) {
                var video = document.getElementById('video');
                var hls = new Hls();
                hls.loadSource('http://localhost/hls/fly/test2.mp4/6/manifest.m3u8');
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED,function() {
                  video.play();
              });
             }
            </script>
        </div>
</body>
</html>
